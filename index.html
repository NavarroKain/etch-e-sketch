<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.75">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
  <script src="scripts/jquery-3.1.1.min.js"></script>
  <script src="scripts/common.js"></script>
</head>
<body>

    <div id="device">
      <div id="container">

        <button id="erase" class="buttons" type="button" name="button">Erase</button>
        <button id="toggle_grid" class="buttons" type="button" name="button">Grid</button>
        <button id="paint" class="buttons" type="button" name="button">Marker</button>
        <div id="yellow" class="color"></div>
        <div id="blue" class="color"></div>
        <div id="red" class="color"></div>
        <div id="green" class="color"></div>
        <div class="sidebar_button"></div>
      </div>
    </div>
